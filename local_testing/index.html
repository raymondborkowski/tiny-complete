<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tiny-complete demo</title>
        <script src="../index.js"></script>
    </head>
    <body>
        <h1>tiny-complete demo page</h1>

        <p>Type:</p>
        <div class="type-complete">
            <input id="cityInput" type="text" name="cities" placeholder="Enter your city">
        </div>
        <script>
            var TC = new TinyComplete({
                id: 'cityInput',
                arrVals: ['ray', 'hi', 'detroit', 'nyc'],
                onChange: function(tinyCompareObject) {
                    if (tinyCompareObject.arrVals.length < 5) {
                        TC.request('https://a.intentmedia.net/adServer/hotel_cities?q=' + tinyCompareObject.query, function(response) {
                            TC.arrVals = JSON.parse(response).results.map(function(record) { return record.value });
                        });
                    }
                },
            });
            window.addEventListener('beforeunload', function() {
                TC.nuke();
            });
        </script>
    </body>
</html>
