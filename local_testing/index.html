<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tiny-complete demo</title>
        <script src="../index.js"></script>
        <style>
            .autocomplete {
                position: relative;
                display: inline-block;
            }
            input {
                border: 1px solid transparent;
                background-color: #fff;
                padding: 10px;
                font-size: 16px;
                width: 25%;
            }
            #autocomplete-items-container {
                position: absolute;
                border: 1px solid #d4d4d4;
                border-bottom: none;
                border-top: none;
                z-index: 99;
            }
            #autocomplete-items-container div {
                padding: 10px;
                cursor: pointer;
                background-color: #fff;
                border-bottom: 1px solid #d4d4d4;
            }
            #autocomplete-items-container div:hover {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>tiny-complete demo page</h1>

        <p>Type:</p>
        <div class="type-complete">
            <input id="jokes" type="text" name="jokes" placeholder="Enter your joke term">
        </div>
        <script>
            var TC = new TinyComplete({
                id: 'jokes',
                arrVals: ['ray', 'hi', 'detroit', 'nyc'],
                onChange: function(tinyCompareObject) {
                    if (tinyCompareObject.query.length > 10 && tinyCompareObject.arrVals.length < 5) {
                        TC.request('https://api.chucknorris.io/jokes/search?query=' + tinyCompareObject.query, function(response) {
                            TC.arrVals = JSON.parse(response).result.map(function(record) { return record.value });
                        });
                    }
                },
                maxResults: 15,
            });
            window.addEventListener('beforeunload', function() {
                TC.nuke();
            });
        </script>
    </body>
</html>
